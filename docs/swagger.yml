openapi: 3.0.0
info:
  title: Petroleum Fields API
  version: 1.0.0
servers:
  - url: http://localhost:8080/api
    description: Local API server

components:
  schemas:
    Field:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Johan Sverdrup
        region:
          type: string
          example: North Sea
        block:
          type: string
          nullable: true
          example: 16/2-3
        operator:
          type: string
          example: Equinor
        partners:
          type: string
          nullable: true
          example: Aker BP, Petoro
        status:
          type: string
          enum: [producing, shut-in, development, abandoned]
          example: producing
        discovery_year:
          type: integer
          example: 2010
        onstream_date:
          type: string
          format: date
          nullable: true
          example: 2019-09-30
        abandonment_date:
          type: string
          format: date
          nullable: true
          example: null
        reservoir:
          type: string
          nullable: true
          example: Utsira High
        water_depth:
          type: number
          nullable: true
          example: 115
        latitude:
          type: number
          example: 59.5
        longitude:
          type: number
          example: 3.5
        field_type:
          type: string
          enum: [oil, gas, oil & gas]
          example: oil & gas
      required:
        - name
        - region
        - operator
        - status
        - discovery_year
        - latitude
        - longitude
        - field_type

paths:
  /fields:
    get:
      summary: Get all fields
      tags: [Fields]
      responses:
        200:
          description: List of all fields
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Field"

    post:
      summary: Create a new field
      tags: [Fields]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Field"
      responses:
        201:
          description: Field created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Field"

  /fields/{id}:
    get:
      summary: Get a field by ID
      tags: [Fields]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Field details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Field"
        404:
          description: Field not found

    put:
      summary: Update a field
      tags: [Fields]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Field"
      responses:
        200:
          description: Updated field
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Field"
        404:
          description: Field not found

    delete:
      summary: Delete a field
      tags: [Fields]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Field deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        404:
          description: Field not found
